<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="theme-color" content="#ff3e00" />
    <meta name="description" content="Svelte App" />
    <title>Svelte app</title>

    <link rel="icon" type="image/png" href="favicon.png" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.4/polyfill.min.js"
      integrity="sha256-lu1gm0Fb5u5n6tuNLefOZNE96ckovOjhNzvsl+Iz50w="
      crossorigin="anonymous"
    ></script>

    <script>
      if (this.customElements)
        try {
          customElements.define(
            "built-in",
            document.createElement("p").constructor,
            { extends: "p" }
          );
        } catch (a) {
          document.write(
            '<script src="https://unpkg.com/@ungap/custom-elements-builtin@0.2.7/min.js" crossorigin="anonymous" ><' +
              "/script>"
          );
        }
      else
        document.write(
          '<script src="https://unpkg.com/document-register-element@1.13.2/build/document-register-element.js" crossorigin="anonymous" ><' +
            "/script>"
        );
    </script>
    <script defer src="bundle.js"></script>
  </head>

  <body>
    <div id="root" />
  </body>
</html>
